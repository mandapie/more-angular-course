<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input id="initial-investment" type="number" name="initialInvestment"
                [(ngModel)]="parameterInput().initialInvestment">
        </p>
        <p>
            <label for="annual-investment">Annual Investment</label>
            <input id="annual-investment" type="number" name="annualInvestment"
                [(ngModel)]="parameterInput().annualInvestment">
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Expected Return</label>
            <input id="expected-return" type="number" name="expectedReturn" [(ngModel)]="parameterInput().expectedReturn">
        </p>
        <p>
            <label for="investment-duration">Duration</label>
            <input id="investment-duration" type="number" name="duration" [(ngModel)]="parameterInput().duration">
        </p>
    </div>
    <button type="submit">Calculate</button>
</form>
